<body class="dark-mode">
  <div class="p-3">
    <a href="index.html"><i class="bi bi-house-fill" style="font-size: 1.5rem;"></i></a> &nbsp;&nbsp;&nbsp;&nbsp;

    <i id="theme-toggle" class="bi bi-moon-fill theme-toggle"></i>

  <h1 style="text-align: center">Feedback</h1>
  
  <form id="feedbackForm" action="insertk.php" method="post">
    <div>
        <label for="txt_fname">First Name :</label>
        <input type="text" id="txt_fname" name="fname" placeholder="Your First Name" pattern = "[A-Za-z]{5,}"required>
        <i class="bi bi-check-circle-fill validation-icon valid-icon" id="fname-valid" style="display:none;"></i>
        <i class="bi bi-x-circle-fill validation-icon invalid-icon" id="fname-invalid" style="display:none;"></i>
    </div>
    <br>
    
    <div>
        <label for="txt_lname">Last Name: </label>
        <input type="text" id="txt_lname" name="lname" placeholder="Your Last Name" pattern ="[A-Za-z]{5,}" required>
        <i class="bi bi-check-circle-fill validation-icon valid-icon" id="lname-valid" style="display:none;"></i>
        <i class="bi bi-x-circle-fill validation-icon invalid-icon" id="lname-invalid" style="display:none;"></i>
    </div>
    <br>

    <div>
        <label for="txt_email">Email: </label>
        <input type="email" id="txt_email" name="email" placeholder="Your Email" pattern = "[A-Za-z][^\s@]*@[^\s@]+\.[^\s@]+" required>
        <i class="bi bi-check-circle-fill validation-icon valid-icon" id="email-valid" style="display:none;"></i>
        <i class="bi bi-x-circle-fill validation-icon invalid-icon" id="email-invalid" style="display:none;"></i>
    </div>
    <br>

    
    <div>
        <label for="txt_comment">Comments :</label><br>
        <textarea id="txt_comment" name="comment" rows="4" cols="50" placeholder="Enter your comments here..." pattern = [A-Za-z1-9@-+._]{4,}></textarea>
    </div>
    
    <div>
        <label for="chk_sub">Subscribe</label>
        <input type="checkbox" id="chk_sub" name="subscribe" value="subscribe" checked>
    </div>
    <br>

    <div class="">
      <input type="reset" id="reset" value="Reset" class="btn btn-outline-secondary btn-lg m-2" onclick="resetForm()">
      <input type="submit" id="submit" value="Submit" class="btn btn-outline-secondary btn-lg m-2">
  </div>
  
</form>


  <script src="feedback.js"></script> <!-- Link to external JavaScript -->
</body>
