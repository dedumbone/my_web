<!DOCTYPE html>
<html lang="en-us">
<head>
  <title>My Resume</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  
  <style>
    body.dark-mode {
      background-color: black;
      color: white;
    }
    body.light-mode {
      background-color: white;
      color: black;
    }

    /* Theme toggle icon styling */
    .theme-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.5rem;
      cursor: pointer;
      color: white;
    }
    body.light-mode .theme-toggle {
      color: black;
    }

    /* Progress bar styling */
    .progress {
      height: 30px;
      background-color: #f1f1f1; /* Light grey background */
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
    }
    
    .progress-bar {
      font-size: 1.2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      animation: loadEffect 1.5s ease-in-out forwards;
    }

    
    .progress-bar.bg-success {
      background: linear-gradient(to right, #000000, #4a4a4a);
    }

    .progress-bar.bg-danger {
      background: linear-gradient(to right, #4a4a4a, #ffffff);
      color: black;
    }

    
    @keyframes loadEffect {
      0% {
        width: 0;
      }
      100% {
        width: var(--width);
      }
    }
  </style>
</head>

<body class="dark-mode">
  <!-- Navigation and theme toggle -->
  <div class="p-3">
    <a href="index.html"><i class="bi bi-house-fill" style="font-size: 1.5rem;"></i></a> &nbsp;&nbsp;&nbsp;&nbsp;
    <a href="academics.html" style="color: inherit;">Academics</a> &nbsp;&nbsp;&nbsp;&nbsp;
    <a href="skill.html" style="color: inherit;">Skills</a> &nbsp;&nbsp;&nbsp;&nbsp;
    <a href="project.html" style="color: inherit;">Project</a> &nbsp;&nbsp;&nbsp;&nbsp;
    <a href="feedback.html" style="color: inherit;">Feedback</a>
    <i id="theme-toggle" class="bi bi-moon-fill theme-toggle"></i>
  </div>

  <!-- Academics Section -->
  <h1 style="text-align: center">Academics</h1>

  <div class="container mt-5">
    <ul class="list-group">
      <li class="list-group-item bg-dark text-white">Completed High School</li>
      <div class="progress">
        <div class="progress-bar bg-success" role="progressbar" style="--width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%</div>
      </div>
      
      <li class="list-group-item bg-dark text-white mt-3">Completed 12th in BSc</li>
      <div class="progress">
        <div class="progress-bar bg-success" role="progressbar" style="--width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%</div>
      </div>

      <li class="list-group-item bg-dark text-white mt-3">Graduating in BSc IT (Ongoing)</li>
      <div class="progress">
        <div class="progress-bar bg-danger" role="progressbar" style="--width: 45%;" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100">45%</div>
      </div>
    </ul>
  </div>

  <!-- Theme Toggle Script -->
  <script>
    const themeToggleBtn = document.getElementById('theme-toggle');
    const body = document.body;

    // Check if a theme is stored in localStorage
    const currentTheme = localStorage.getItem('theme');
    if (currentTheme) {
      body.classList.remove('dark-mode', 'light-mode');
      body.classList.add(currentTheme);
      themeToggleBtn.classList.toggle('bi-moon-fill', currentTheme === 'dark-mode');
      themeToggleBtn.classList.toggle('bi-sun-fill', currentTheme === 'light-mode');
    }

    // Toggle the theme on click
    themeToggleBtn.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      body.classList.toggle('light-mode');
      
      // Change icon and store theme in localStorage
      if (body.classList.contains('light-mode')) {
        themeToggleBtn.classList.replace('bi-moon-fill', 'bi-sun-fill');
        localStorage.setItem('theme', 'light-mode');
      } else {
        themeToggleBtn.classList.replace('bi-sun-fill', 'bi-moon-fill');
        localStorage.setItem('theme', 'dark-mode');
      }
    });
  </script>
</body>
</html>
